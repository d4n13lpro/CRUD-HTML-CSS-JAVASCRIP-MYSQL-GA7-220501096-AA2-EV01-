<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" /> <!-- Enlace al archivo de estilos CSS -->
  <title>Aplicacion crud</title> <!-- Título de la página -->
</head>
<body>
  <main>
    <!-- Formulario para agregar un nuevo nombre -->
    <label for="name-input">Nombre</label>
    <input type="text" id="name-input" />
    <button id="add-name-btn">Agregar nombre</button>

    <!-- Campo de búsqueda -->
    <div>
      <input type="text" placeholder="buscar por nombre" id="search-input" />
      <button id="search-btn">Buscar</button>
    </div>

    <!-- Tabla para mostrar los datos -->
    <table id="table">
      <thead>
        <!-- Encabezados de la tabla -->
        <th>ID</th>
        <th>Name</th>
        <th>Date Added</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody></tbody> <!-- Cuerpo de la tabla -->
    </table>

    <!-- Sección para actualizar un nombre -->
    <section hidden id="update-row">
      <label for="update-name-input">Nombre</label>
      <input type="text" id="update-name-input">
      <button id="update-row-btn">Actualizar</button>
    </section>
  </main>

  <!-- Script JavaScript -->
  <script src="index.js"></script>
</body>
</html>
