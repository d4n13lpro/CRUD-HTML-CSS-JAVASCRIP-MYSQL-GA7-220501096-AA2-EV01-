<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aplicacion crud</title>
  </head>
  <body>
    <main>
      <div class="ingresar-datos">
        <label for="name-input">Nombre</label>
        <input type="text" id="name-input" />
        <button id="add-name-btn">Agregar nombre</button>
      </div>
      <div class="buscar">
        <input type="text" placeholder="buscar por nombre" id="search-input" />
        <button id="search-btn">Buscar</button>
      </div>
      <table id="table">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Date Added</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tbody></tbody>
      </table>
      <section class="actualizar" hidden id="update-row">
        <label for="update-name-input">Nombre</label>
        <input type="text" id="update-name-input" />
        <button id="update-row-btn">Actualizar</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
